<html>
    <head>
        <script>
            function calculate(){
                let num1=document.getElementById("num1")
                let num2=document.getElementById("num2")
                let operation=document.getElementById("operation")
                if (operation.value==="+") {
                    answer.innerHTML=parseFloat(num1.value) + parseFloat(num2.value)
                }
                else if (operation.value==="-") {
                    answer.innerHTML=parseFloat(num1.value) - parseFloat(num2.value)
                }
                else if (operation.value==="*") {
                    answer.innerHTML=parseFloat(num1.value) * parseFloat(num2.value)
                }
                else if (operation.value==="/") {
                    answer.innerHTML=parseFloat(num1.value) / parseFloat(num2.value)
                }
            }
            </script>
            <style>
            body{
                text-align:center;
            }
            </style>
    </head> 

    <body>
            <input type="text" id="num1">
            <!-- <input type="text" id="operation"> -->
            <select id="operation">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>
            <input type="text" id="num2">
            <button onclick="calculate()">=</button>
            <div id="answer"></div>
    </body>
</html>
